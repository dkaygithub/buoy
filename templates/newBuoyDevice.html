{% extends "base.html" %}
{% set active_page = "new-buoydevice" %}

{% block title %}Create a buoy-device relation{% endblock %}

{% block content %}
<div class="form-panel">
{% if created != true %}
<form action='' method='POST'> 
<p><b>Latitude:</b><br /><input class='form-control' type='text' name='latitude'/> 
<p><b>Longitude:</b><br /><input class='form-control' type='text' name='longitude'/> 
<p><b>Device Id:</b><br /><input class='form-control' type='text' name='device_id'/> 
<p><input class='btn btn-theme' type='submit' value='Add Row' /><input type='hidden' value='1' name='submitted' /> 
</form> 
{% else %}
<p>Added row</p>
<p><a href="listBuoyDevice.php">Back to listing</a></p>

{% endif %}
</div>
{% endblock %}
